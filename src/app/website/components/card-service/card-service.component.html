<div class="card">
    <figure class="card_img">
        <img [src]="serivios.image" alt="">
    </figure>

    <div class="card_body">
        <div class="card-title">{{serivios.title}}</div>
        <div class="card-content">
            {{serivios.descripcion}}
        </div>
        <div class="divider"></div>
    </div>

    <div [routerLink]="serivios.url" class="card-footer">
        <button>Ingresar</button>
    </div>
</div>
