<section class="modal" [ngClass]="{'modal--show': show}">
    <div class="modal__container">
        <img src="assets/images/image1.jpg" class="modal__img">
        <h2 class="modal__title">Tramite Exitoso guarde su codigo</h2>
        <p class="modal__paragraph">{{ codigo }}</p>
        <button (click)="closeModal()" class="modal__close">Cerrar Modal</button>
    </div>
</section>
