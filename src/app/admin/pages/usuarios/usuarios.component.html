<mat-card class="mt-5">
    <mat-card-title>Crear Usuario</mat-card-title>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary"
                (click)="openCreateUsuario()">Crear</button>
    </mat-card-actions>
</mat-card>

<div class="mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} {{ element.lastName}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="gradoSeccion">
            <th mat-header-cell *matHeaderCellDef> Grado Seccion </th>
            <td mat-cell *matCellDef="let element">
                {{element.gradoSeccion}}
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element">
                {{element.dni}}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element">
                {{element.telefono}}
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openUpdateUsuario(element)"
                        mat-icon-button color="basic"
                        aria-label="Example icon button with a menu icon">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="openElimnarUsuario(element)"
                        mat-icon-button color="warn"
                        aria-label="Example icon button with a menu icon">
                    <mat-icon>delete</mat-icon>
                </button>
                <button [routerLink]="['/admin/usuarios',element.id]"
                        mat-icon-button color="basic"
                        aria-label="Example icon button with a menu icon">
                    <mat-icon>
                        settings_applications
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
