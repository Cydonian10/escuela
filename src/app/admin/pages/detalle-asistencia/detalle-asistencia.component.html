<div class="container">
    <h3>Asistencia del Profesor {{nombre}}</h3>
</div>


<form [formGroup]="myForm" class="flex flex-col mb-3">
    <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Filtrar fecha</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker">
            <input matStartDate placeholder="Start date" formControlName="inicio">
            <input matEndDate placeholder="End date" formControlName="fin">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
            <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
            </mat-date-range-picker-actions>
        </mat-date-range-picker>
    </mat-form-field>

    <button (click)="filtrar()" class="bg-primary text-white" mat-raised-button>Enviar</button>
</form>

<button mat-raised-button class="bg-green-500 text-white mt-3">
    <mat-icon>download_for_offline</mat-icon>
    Excel
</button>

<table mat-table [dataSource]="asistenciasMostrar" class="mat-elevation-z8">


    <ng-container matColumnDef="Entrada">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.horaEntrada}} </td>
    </ng-container>

    <ng-container matColumnDef="Salida">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.horaSalida}} </td>
    </ng-container>

    <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripcion Salida">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.descriptionSalida}} </td>
    </ng-container>

    <ng-container matColumnDef="Tardanza">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Asistio">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.asistio}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
